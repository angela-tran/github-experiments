name: Check API

on:
  workflow_dispatch:

jobs:
  check-api:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - participant: mst
            env: qa
          - participant: mst
            env: prod
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'cal-itp/littlepay'

      - name: Install the littlepay library
        run: |
          python3 -m pip install --upgrade pip
          pip install -e .

      - name: Run littlepay
        run: | 
          echo "littlepay switch env ${{ matrix.env }}"
          echo "littlepay switch participant ${{ matrix.participant }}"
